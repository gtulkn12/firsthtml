<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Vacation Destination WishList</title>
  </head>
  <body>
    <div class="top container" style="background-color: #e9ecef">
      <h1>Vacation Destination WishList</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </div>
    <div class="middle container">
      <form>
        <div class="form-group">
          <label for="destname">Destination name:</label><br />
          <input
            type="text"
            id="destname"
            placeholder="Enter the name of the destination"
            name="destname"
          />
        </div>

        <div class="form-group">
          <label for="locname">Location:</label><br />
          <input
            type="text"
            id="locname"
            placeholder="Where is it located?"
            name="locname"
          />
        </div>

        <div class="form-group">
          <label for="photo">Photo:</label><br />
          <input
            type="url"
            id="photo"
            placeholder="Enter an image URL for the place"
            name="photo"
          />
        </div>

        <div class="form-group">
          <label for="descname">Description:</label><br />
          <input
            type="text"
            id="descname"
            placeholder="Where is it located"
            name="descname"
          />
        </div>
      </form>

      <button>Add to list</button>
    </div>

    <div class="bottom container"
  </body>
</html>
